      secretKey: central-bankmsp.yaml
      secretName: wallet
      secretNamespace: default
    central-bankMSP-sign:
      secretKey: central-bankmspsign.yaml
      secretName: wallet
      secretNamespace: default
    main-branchMSP:
      secretKey: main-branchmsp.yaml
      secretName: wallet
      secretNamespace: default
    ng-branchMSP:
      secretKey: ng-branchmsp.yaml
      secretName: wallet
      secretNamespace: default
    us-branchMSP:
      secretKey: us-branchmsp.yaml
      secretName: wallet
      secretNamespace: default
    eu-branchMSP:
      secretKey: eu-branchmsp.yaml
      secretName: wallet
      secretNamespace: default
