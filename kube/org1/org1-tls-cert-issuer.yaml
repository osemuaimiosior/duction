#
# commonName: - A Common Name (CN) on a certificate, especially an SSL/TLS certificate, is the primary identifier for the secure server, 
# usually the exact domain name (e.g., www.example.com) or a wildcard (*.example.com) that the certificate protects, 
# and it must precisely match the website address users type in their browser to prevent security warnings. It's a key field in digital certificates, 
# identifying who or what the certificate belongs to, though modern certificates increasingly use Subject Alternative Names (SANs) for broaderÂ coverage.
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: org1-tls-cert-issuer
spec:
  isCA: true
  privateKey:
    algorithm: ECDSA
    size: 256
  commonName: org1.example.com 
  secretName: org1-tls-cert-issuer-secret
  issuerRef:
    name: root-tls-cert-issuer
    kind: Issuer
    group: cert-manager.io

---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: org1-tls-cert-issuer
spec:
  ca:
    secretName: org1-tls-cert-issuer-secret


